<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
  </head>
  <body ng-app="ngGiphyApp">

    <!-- Add your site or application content here -->
    <div class="container" ng-view="">

      <h2>Default template</h2>
      <pre>&lt;ng-giphy-search query="lol" limit="5"></ng-giphy-search></pre>
      <ng-giphy-search query="lol" limit="5"></ng-giphy-search>


      <h2>Custom template</h2>
      <pre>&lt;ng-giphy-search query="cats" template-url="giphy-view-custom.html"></ng-giphy-search></pre>
      <ng-giphy-search query="cats" limit="5" template-url="giphy-view-custom.html"></ng-giphy-search>

      <h2>Custom template with offset</h2>
      <pre>&lt;ng-giphy-search query="cats" offset="5" template-url="giphy-view-custom.html"></ng-giphy-search></pre>
      <ng-giphy-search query="cats" limit="5" offset="5" template-url="giphy-view-custom.html"></ng-giphy-search>

    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular.min.js"></script>

    <script src="./app.js"></script>
    <script src="../src/ng-giphy.js"></script>
</body>
</html>
