<div>
	<div class="spinner" ng-hide="dataLoaded">Loading Default...</div>
	<div ng-show="dataLoaded">
		<ul> 
			<li ng-repeat="result in results"> 
				<p><a ng-href="{{result.url}}">{{result.id}}</a></p> 
				<p><img ng-src="{{result.images.fixed_width_downsampled.url}}" width="{{result.images.fixed_width_downsampled.width}}" height="{{result.images.fixed_width_downsampled.height}}" /></p>
			</li> 
		</ul>
	</div> 
</div>
